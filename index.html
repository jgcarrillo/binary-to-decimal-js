<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary to decimal converter</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="./styles/styles.css" />

		<script defer src="./scripts/app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="main__title text-center mt-4">Binary to decimal converter</h1>

					<h2 class="title text-center mb-4 mt-4">Binary</h2>
					<div class="buttons text-center">
						<input type="button" class="button" id="btn-1" value="0" />
						<input type="button" class="button" id="btn-2" value="0" />
						<input type="button" class="button" id="btn-3" value="0" />
						<input type="button" class="button" id="btn-4" value="0" />
						<input type="button" class="button" id="btn-5" value="0" />
						<input type="button" class="button" id="btn-6" value="0" />
						<input type="button" class="button" id="btn-7" value="0" />
						<input type="button" class="button" id="btn-8" value="0" />
					</div>

					<h2 class="title text-center mt-4 mb-4">Decimal</h2>
					<div class="mt-4 text-center">
						<input type="text" class="decimal text-center" id="decimal" placeholder="Decimal number" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
